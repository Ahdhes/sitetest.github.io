<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message d'amour</title>
    <style>
        body {
            background-color: black;
            color: pink;
            text-align: center;
            padding: 20% 0;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #oui {
            background-color: green;
            color: black;
        }

        #non {
            background-color: red;
            color: black;
            position: relative;
            animation: moveNon 5s linear infinite;
        }

        @keyframes moveNon {
            0% {
                left: 0;
            }
            50% {
                left: 50%;
            }
            100% {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Je t'aime</h1>
    
    <button id="oui" onclick="jeTaimeAussi()">Moi aussi</button>
    <button id="non" onclick="rien()">Pas moi</button>

    <script>
        function jeTaimeAussi() {
            alert("Je t'aime aussi !");
        }

        function rien() {
            alert("Ce bouton n'existe pas, mauvaise r√©ponse.");
        }
    </script>
</body>
</html>
